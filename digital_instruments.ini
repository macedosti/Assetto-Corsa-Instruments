- G-Force

[ITEM_n]
VERSION=2
PARENT=DISPLAY_DATA
POSITION=0,0,0
TYPE=GFORCES
SIZE=0.05
COLOR=255,255,255
INTENSITY=2.5
FONT=
ALIGN=CENTER
DECIMALS=2
MIN=-2
MAX=2
ADDSIGN=0
DIRECTION=X

DECIMALS - number of decimals (2 for example is 0.00)
MIN - minimal value of G-Force
MAX - maximal value of G-Force
ADDSIGN - adds + or - sign respectively to the value displayed
DIRECTION - direction in which is G-Force shown (X-left<>right, Z-fornt<>rear, Y-up<>down)

