[Digital Instruments =- Numerals only -= ]

- Speedo

[ITEM_n]
VERSION=2
PARENT=DISPLAY_DATA
POSITION=0,0,0
TYPE=SPEED
SIZE=0.05
COLOR=255,225,255
INTENSITY=2.5
FONT=
ALIGN=CENTER
UNITS=SYSTEM

VERSION - this is needed for new things, leave at 2
PARENT - parent object to which is element bound
POSITION - position relative to the parent object
TYPE - type of the object
SIZE - font size in meters
COLOR - color of the font in Red,Green,Blue format (it can also be R,G,B,A where A is Alpha and it is like 255,255,255,255 format)
INTENSITY - intensity of illumination
FONT - for custom fonts
ALIGN - for centering text, can be LEFT, CENTER, RIGHT
UNITS - for units, can be SYSTEM, KMH, MPH

