- Current Gear color change<>RPM

[ITEM_n]
VERSION=2
PARENT=DISPLAY_DATA
POSITION=0,0,0
TYPE=GEAR_COLOR
SIZE=0.05
COLOR=255,255,255
INTENSITY=2.5
ALIGN=CENTER
N_TIME=0.5
COLOR_2=255,0,0
INTENSITY_2=2.5
RPM_TRIGGER=6300

N_TIME - this puts a delay on Neutral so it doesn't jump back to N between gears. Useful for modern cars where the gear change is shown seamlessly.
COLOR_2 - second color of object, the one that it will be changed to
INTENSITY_2 - second intensity of object, the one that it will be changed to
RPM_TRIGGER - RPM value at which object will change color and intensity


